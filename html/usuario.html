<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "shortcut icon" href="/PROYECTO-ECO-TURISMO/img/logo.jpg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rowdies:wght@300;400;700&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/PROYECTO-ECO-TURISMO/css/usuario.css">
    <title>Usuario</title>
</head>
<body>
    <section class="section-profile">
        <div class="auth-container">
            <div class="imagen-background">
            </div>
            <div class="auth-box">
                <div class="title">
                    <h2 style="margin: 1em 0;">Perfil de Usuario🌿</h2> 
                </div>
                <!-- Información Personal -->
                <div class="hero-top">
                    <img src="/PROYECTO-ECO-TURISMO/img/perfil.jpg" alt="">
                </div>
                </div>
                <!-- Destinos Favoritos -->
                 <div class="container-info">
                     <div class="form-group">
                         <label>Nombre Completo</label>
                         <input type="text" value="" >
                     </div>
                         <div class="form-group">
                             <label>Correo Electrónico</label>
                             <input type="email" value="">
                     </div>
                 </div>
                <div class="hero-middle">
                    <h3>Destinos Favoritos</h3>
                    <div class="favorite-destinations">
                        <div class="destination-card">
                            <img src="/PROYECTO-ECO-TURISMO/img/ukumari.jpeg" alt="Cascadas">
                            <p>Ukumari</p>
                        </div>
                        <div class="destination-card">
                            <img src="/PROYECTO-ECO-TURISMO/img/ukumari.jpeg" alt="Cueva del Indio">
                            <p>Ukumari</p>
                        </div>
                        <div class="destination-card">
                            <img src="/PROYECTO-ECO-TURISMO/img/ukumari.jpeg" alt="Parque Arrayanal">
                            <p>Ukumari</p>
                        </div>
                    </div>
                </div>

                <!-- Configuración -->
                <div class="hero-bottom">
                    <h3>Configuración</h3>
                    <div class="form-group">
                        <label>Idioma Preferido</label>
                        <select class="form-group input" style=" padding: 0.8rem;">
                            <option>Español</option>
                            <option>English</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Notificaciones</label>
                        <div style="display: flex; gap: 1rem; align-items: center;">
                            <input type="checkbox" id="emailNotif" checked>
                            <label for="emailNotif" style="margin: 0;">Recibir notificaciones por correo</label>
                        </div>
                    </div>
                </div>

                <div class="toggle-form">
                    <a href="">Guardar cambios</a>
                    <a href="/PROYECTO-ECO-TURISMO/html/inicio.html">Volver a el inicio</a>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
